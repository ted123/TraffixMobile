<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Cebu Traffic</title>
		<link rel='stylesheet' href='stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='stylesheets/flat-ui.css' />

    <link type="text/css" rel="stylesheet" href="stylesheets/jquery.mmenu.css" />

	<body>
    <center>
      Select a server to connect:
      <input id="url" type="text"></input>
      <button onClick="goTo()">Go</button>

        function goTo(){
          window.location.href = "http://"+$("#url").val();
        }
      </script>
    </center>
